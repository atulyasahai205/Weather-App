<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" placeholder="Enter City Name" class="searchBOX">
        <button>
            Search
        </button>
        <div class="weatherCont">
            <p id="errNote">!!Please enter a city name.!!</p>
        <div class="city_Name">
          
        </div>
        <div class="errorCont">
            <img src="" class="errImg">
        </div>
        <div class="weatherInfo">
        <div class="temp_Info">
            <div id="img_Container">
                <img src="" class="picture">
            </div>
            <p id="temp"></p>
        </div>
        <div class="other_Info">
            <p id="humidity">
                <p id="humidityTemp"></p>
            </p>
            <p id="wind">
                <p id="windTemp"></p>
            </p>
        </div>
        <div class="condition"></div>
    </div>
    </div>
    </div>

    <!--JS-->
    <script src="js/script.js"></script>
</body>
</html>
